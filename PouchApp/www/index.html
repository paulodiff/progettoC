<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
      
    <!-- pouchDb.js -->  
    <script src="lib/pouchdb/pouchdb-3.4.0.min.js"></script>  
      
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

<ion-pane ng-controller="ExampleController">
    <ion-header-bar class="bar-stable bar-positive">
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="right button button-icon icon ion-plus" ng-click="create()"></button>
        <button class="left button button-icon icon ion-minus" ng-click="delete()"></button>
    </ion-header-bar>
    <ion-content>
        <ion-list class="card" show-delete="shouldShowDelete">
            <ion-item class="item-icon-left" ng-repeat="todo in todos">
                <i class="icon ion-ios-telephone"></i>
                {{todo.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-pane>
      
  </body>
</html>
